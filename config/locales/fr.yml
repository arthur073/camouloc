    login: "Se connecter"
    subtitle: "Gèrez votre Coloc <i>(comme un pro).</i>"
    caption1: "<h5>Ultra intuitif</h5><p>Camouloc s'occupe de la gestion de votre coloc à votre place. <br> Oubliez les cahiers de notes ou autres fichiers Excel, Camouloc s'occupe du reste.</p>"
    caption2: "<h5>La meilleure expérience utilisateur.</h5><p>Chaque intéraction avec Camouloc a été étudiée avec précaution pour s'assurer qu'elle soit la plus efficace possible.</p>"
    value1: "<h3>C'est gratuit <i>(et ça le restera)</i></h3><p>Nous n'avons pas besoin d'abonnements, de publicités ou de spams pour faire fonctionner Camouloc. Nous ne vous ferons jamais payer le moindre centime.</p>"
    value2: "<h3>C'est <i>(ultra)</i> rapide</h3><p>Essayez pour voir! Nous avons vérifié chaque intéraction avec Camouloc pour être sûr qu'elle soit parfaitement optimisée.</p>"
    value3: "<h3>C'est joli <i>(au moins pour nous!)</i></h3><p>Nous sommes des vrais gourous des interfaces utilisateurs, et nous travaillons dur chaque jour pour être sûr que votre expérience soit géniale sur Camouloc.</p>"
    included: "A quoi ça sert?"
    feature1: "<h2>Visualisez la situation de votre coloc en un clin d'&oelig;il</h2><p class='carousel-custom'>Pas besoin de passer des heures à faire vos comptes, Camouloc vous donne un vision rapide de la manière dont les dépenses sont réparties au sein de votre coloc.</p>"
    feature2: "<h2>Suivez vos dépenses dans le temps</h2><p class='carousel-custom'>Camouloc conserve la trace de vos dépenses pour que vous voyez quels mois ont été les plus coûteux dans votre coloc.</p>"
    feature3: "<h2>Vous voulez solder vos comptes ?</h2><p class='carousel-custom'>Camouloc vous dira comment le faire. Vous pourrez même le partager avec vos colocataires en deux clics.</p>"
    feature4: "<h2>Regardez les flux de dépenses dans votre coloc</h2><p class='carousel-custom'>Utilisez le graph des dépenses pour avoir une vision globale des flux d'argent dans votre coloc et voir facilement si tout va bien.</p>"    
    feature5: "<h2>N'entrez pas simplement des dépenses, tweetez les !</h2><p class='carousel-custom'>Cela ne prend pas plus de 5 secondes pour tweeter une dépense. Moins vous passez de temps sur Camouloc, plus nous sommes heureux !</p>"
